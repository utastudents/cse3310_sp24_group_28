<!DOCTYPE html>
<html>
<head>
  <title>Name</title>
  <script>
    function submitName(){
      console.log(document.getElementById('name').value);    }
  </script>
</head>
<body>
  <p> welcome to the userpage</p>
  <label for="name">Name (4 to 8 characters):</label>
  <input type="text" id="name" name="name" required minlength="1" maxlength="25" size="10" />
  <button onclick="submitName()">Submit</button>
</body>
