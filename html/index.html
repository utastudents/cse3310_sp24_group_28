<!DOCTYPE html>
<html>
<head>
  <title>WordSearch</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script src="main.js"></script>
</head>
<body>
  <h1>The WordSearch Game</h1>
  <div id="textInput" style="display:none">
    <label for="name">Enter Name:</label>
    <input type="text" id="name" name="name" required minlength="1" maxlength="25" size="10" />
    <button onclick="submitName()">Submit</button>
  </div>
  <script>
    document.getElementById("textInput").addEventListener("keypress", function(event) {
      if (event.key === 'Enter') {
        event.preventDefault(); 
        submitName();
      }
    });
  </script>
  <p id="serverMessage"></p>

  <div id="lobby" style="display: none;">
    <p style="font-size: 20px; margin-bottom: 5px; font-weight: bold;" id="lobbyTitle"></p>
    <p id="gameReadyMsg" style="display: none;">Enough Players for A Game</p>
    <table id="lobbyList"></table>
    <button onclick="toggleReady()" style="display: inline;">Ready</button>
    <button id="startGameButton" onclick="startGame()">Start Game</button>
  </div>
  

  <div id="gameArea" style="display: none;">
    <div id="leftBox">
      <table id="grid"></table>
    </div>
    <div id="midBox">
      <div id="timer" style="font-size: 24px; color: black; text-align: center;">50:00</div>
      <table id="scoreBoard" cellspacing="0">
      </table>
      <div id="chat">
        <div id="chatMessages"></div>
        <input type="text" id="chatInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
      </div>

      <script>
        document.getElementById("chatInput").addEventListener("keypress", function(event) {
          if (event.key === 'Enter') {
            event.preventDefault(); 
            sendMessage();
          }
        });
      </script>
    </div>
    <div id="rightBox">

    </div>
    <button onclick="ping()">Ping Game</button>
    <p id="stats"></p>
  </div>

</body>
</html>
  <div id="timerPopup" class="timer-popup" style="display: none;">
    <div class="popup-content">
      <h1>GameOver! Here's the Scoreboard</h1>
      <table id="popupScoreBoard" cellspacing="0">
      </table>

        <button onclick="playAgain()">Exit Game</button>
        <button onclick="exitGame()">Play Again</button>

    </div>
  </div>
